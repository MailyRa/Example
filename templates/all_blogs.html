{% extends "base.html" %}
{%block title %} Recent Blogs {% endblock %}

{% block body %}
<h2> Welcome! Here are the blogs</h2>
    {% for data in result %}
    
        <div><p>{{data.blog.title}}</p></div>
        <div><p>{{data.blog.overview}}</p></div>
        <div>
            
            {% for comment in data.comments %}

                {{comment.comment}}
            {% endfor %}
        </div>

        <form action="/add_comment" method="POST"> Leave a Comment!
            <div>
                <textarea type="entry-note" name="comment"></textarea>
            </div>
            <div> 
                <input type="hidden" name="blog_id" value={{data.blog.blog_id}} >
                <input type="submit" value="submit">
            </div>
        </form>
    
    {%endfor%}
</ul>
</br>

{% endblock %}
